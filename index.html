<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Muhamad Taufik Satya - Links
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2eff019df6.js" crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js">

    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.RINGS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0xdce5ed,
                color: 0x745edc
                })

                setTimeout(() => {
                    const main = document.querySelector('main');
                    main.style.opacity = 1;
                    main.style.filter = 'blur(0px)'
                }, 1000)
        })
    
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main class="animated">
        <header>
            <img src="img/Me.jpg" alt="picture-of-me">
            <h1>
                @taufiksty
            </h1>
        </header>
        <ul>
            <li>
                <a href="https://twitter.com/sipsle" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/taufiksty/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/muhamadtaufiksatya/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-duotone fa-browser"></i>
                    Website (dalam pengembangan)
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
